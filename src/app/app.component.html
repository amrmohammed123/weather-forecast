<landing-display
  *ngIf="!currentCity"
  [icons]="icons"
  [localWeatherData]="localWeatherData"
  [location]="location"
  [cities]="cities"
  (setCityEvent)="currentCity = $event"
></landing-display>
<dashboard
  *ngIf="currentCity"
  [currentCity]="currentCity"
  [currentCountry]="location"
  [cities]="cities"
  [icons]="icons"
></dashboard>
<error-message
  *ngIf="errorMessage"
  [errorMessage]="errorMessage"
  (setErrorMessageEvent)="errorMessage = $event"
></error-message>
