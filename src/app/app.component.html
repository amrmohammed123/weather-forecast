<weather-summary
  *ngIf="!currentCity"
  [icons]="icons"
  [localWeatherData]="localWeatherData"
  [location]="location"
  [cities]="cities"
  (setCityEvent)="currentCity = $event"
></weather-summary>
<dashboard
  *ngIf="currentCity"
  [currentCity]="currentCity"
  [currentCountry]="location"
  [cities]="cities"
  [icons]="icons"
></dashboard>
